<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who wants to be a JavaScripter??</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font">Who Wants To Be A JavaScripter??</div>
        <button class="start-button">Start</button>
    </header>

    <div class="card timer">
        <div class="timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
        </div>
    </div>

    <div class="card questions">
        <div class="questions-text"></div>
        <div class="choices-buttons">
            <button class="button-choice" value="1">This is a longer answer</button>
            <button class="button-choice" value="2">This is a longer answer</button>
            <button class="button-choice" value="3">This is a longer answer</button>
            <button class="button-choice" value="4">This is a longer answer</button>
        </div>
    </div>

    <div class="card high-scores">
        <h1>High Scores</h1>
        <ul class="list-high-scores">

        </ul>
        <form id="user-form" method="POST">
            <label for="user-text">Add a Todo: </label>
            <input type="text" placeholder="Player name" name="user-text" id="user-text" />
        </form>
        <button class="button-clear">Clear Scores</button>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
