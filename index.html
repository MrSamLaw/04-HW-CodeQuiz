<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Who wants to be a JavaScripter??</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>
                Who Wants To Be A JavaScripter??
            </h1>
            <p class="lead">
                Here we test your working knowlegde of JavaScript <br />
                Answer as many questions within the set time. Incorrect answers will penalise you 5sec off the clock.
            </p>
            <button class="btn btn-dark btn-lg start-button">Start</button>
        </div>
    </header>

    <div class="questions col-12">
        <div class="questions-text"></div>
        <div class="choices-buttons d-flex flex-column justify-items-start">
            <button class="btn btn-dark button-choice p-1" value="1">This is a longer answer</button>
            <button class="btn btn-secondary button-choice m-auto" value="2">This</button>
            <button class="btn btn-secondary button-choice m-auto" value="3">This is a longer answer than most of
                them</button>
            <button class="btn btn-secondary button-choice m-auto" value="4">This is a longer answer</button>
        </div>
    </div>

    <section class="container">
        <section class="row justify-content-around">
            <div class="high-scores col-5">
                <h1>High Scores</h1>
                <ul class="list-high-scores">

                </ul>
                <form id="user-form" method="POST">
                    <label for="user-text">Player Name: </label>
                    <input type="text" placeholder="Player name" name="user-text" id="user-text" />
                </form>
                <button class="btn btn-dark button-clear">Clear Scores</button>
            </div>

            <div class="timer col-5 text-center">
                <h1 class="card-title">TIME:</h1>
                <div class="timer-text">
                    <h2 class="timer-count">10</h2>
                    <h4>seconds</h4>
                    <h4>remaining</h4>
                </div>
            </div>
        </section>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
